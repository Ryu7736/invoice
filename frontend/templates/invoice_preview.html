<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧾 請求書生成 - 納品書OCRツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #9C27B0 0%, #BA68C8 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .invoice-controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .generate-button {
            background: linear-gradient(135deg, #9C27B0 0%, #BA68C8 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .invoice-preview {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            font-family: 'MS Gothic', monospace;
        }

        .invoice-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .invoice-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .invoice-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .company-info, .customer-info {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .invoice-table th, .invoice-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .invoice-table th {
            background: #f5f5f5;
            font-weight: bold;
        }

        .invoice-table .text-left {
            text-align: left;
        }

        .invoice-table .text-right {
            text-align: right;
        }

        .invoice-total {
            text-align: right;
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .total-row.final {
            font-weight: bold;
            font-size: 1.2em;
            border-bottom: 2px solid #333;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .download-button {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-link {
            color: #9C27B0;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- ヘッダー -->
        <div class="page-header">
            <h1>🧾 請求書生成</h1>
            <p>顧客・期間を指定して請求書を作成します</p>
        </div>

        <!-- ナビゲーション -->
        <div style="margin-bottom: 20px;">
            <a href="/" class="nav-link">🏠 ホーム</a>
            <a href="/customers" class="nav-link">👥 顧客管理</a>
            <a href="/products" class="nav-link">📦 商品管理</a>
        </div>

        <!-- 請求書生成コントロール -->
        <div class="invoice-controls">
            <h2>📋 請求書設定</h2>
            <form id="invoiceForm">
                <div class="control-grid">
                    <div class="form-group">
                        <label for="customerId">顧客選択 *</label>
                        <select id="customerId" required>
                            <option value="">顧客を選択してください</option>
                            <!-- 顧客リストがここに動的に追加される -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">開始日 *</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">終了日 *</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="billingDate">請求日</label>
                        <input type="date" id="billingDate">
                    </div>
                </div>
                <button type="submit" class="generate-button">📊 請求書をプレビュー</button>
            </form>
        </div>

        <!-- 請求書プレビュー -->
        <div class="invoice-preview" id="invoicePreview" style="display: none;">
            <div class="invoice-header">
                <div class="invoice-title">請求書</div>
                <div>No. <span id="invoiceNumber">2024-001</span></div>
            </div>

            <div class="invoice-info">
                <div class="company-info">
                    <h3>発行者</h3>
                    <div><strong>○○タイヤサービス株式会社</strong></div>
                    <div>〒000-0000 東京都○○区○○1-1-1</div>
                    <div>TEL: 03-0000-0000</div>
                    <div>FAX: 03-0000-0001</div>
                </div>
                <div class="customer-info">
                    <h3>請求先</h3>
                    <div><strong id="customerName">-</strong></div>
                    <div id="customerAddress">-</div>
                    <div id="customerPhone">-</div>
                    <div style="margin-top: 10px;">
                        <div>請求日: <span id="displayBillingDate">-</span></div>
                        <div>請求期間: <span id="billingPeriod">-</span></div>
                    </div>
                </div>
            </div>

            <table class="invoice-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">No.</th>
                        <th style="width: 200px;">商品名</th>
                        <th style="width: 150px;">サイズ/内容</th>
                        <th style="width: 80px;">数量</th>
                        <th style="width: 100px;">単価</th>
                        <th style="width: 120px;">金額</th>
                        <th style="width: 100px;">備考</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems">
                    <!-- 請求項目がここに追加される -->
                </tbody>
            </table>

            <div class="invoice-total">
                <div class="total-row">
                    <span>小計:</span>
                    <span id="subtotal">¥0</span>
                </div>
                <div class="total-row">
                    <span>消費税(10%):</span>
                    <span id="tax">¥0</span>
                </div>
                <div class="total-row final">
                    <span>合計:</span>
                    <span id="total">¥0</span>
                </div>
            </div>

            <div class="download-section">
                <button class="download-button" id="downloadButton">
                    📥 Excel形式でダウンロード
                </button>
            </div>
        </div>
    </div>

    <script>
        // ページ読み込み時に顧客リストを取得
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCustomers();
            setDefaultDates();
        });

        // 顧客リストを読み込み
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                
                const customerSelect = document.getElementById('customerId');
                customerSelect.innerHTML = '<option value="">顧客を選択してください</option>';
                
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.customer_id;
                    option.textContent = customer.customer_name;
                    customerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        // デフォルト日付を設定
        function setDefaultDates() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('endDate').value = lastDay.toISOString().split('T')[0];
            document.getElementById('billingDate').value = today.toISOString().split('T')[0];
        }

        // 請求書フォーム処理
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerId = document.getElementById('customerId').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const billingDate = document.getElementById('billingDate').value;
            
            if (!customerId) {
                alert('顧客を選択してください');
                return;
            }
            
            try {
                const response = await fetch('/api/invoice-preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        start_date: startDate,
                        end_date: endDate,
                        billing_date: billingDate
                    })
                });
                
                if (response.ok) {
                    const invoiceData = await response.json();
                    displayInvoicePreview(invoiceData);
                } else {
                    alert('❌ 請求書データの取得に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ エラーが発生しました');
            }
        });

        // 請求書プレビューを表示
        function displayInvoicePreview(data) {
            // 顧客情報を設定
            document.getElementById('customerName').textContent = data.customer_name || '-';
            document.getElementById('customerAddress').textContent = data.customer_address || '-';
            document.getElementById('customerPhone').textContent = data.customer_phone || '-';
            document.getElementById('displayBillingDate').textContent = data.billing_date || '-';
            document.getElementById('billingPeriod').textContent = `${data.start_date} ～ ${data.end_date}`;
            
            // 請求項目を設定
            const itemsBody = document.getElementById('invoiceItems');
            itemsBody.innerHTML = '';
            
            let subtotal = 0;
            
            data.items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="text-left">${item.product_name}</td>
                    <td class="text-left">${item.size_content || ''}</td>
                    <td>${item.quantity}</td>
                    <td class="text-right">¥${item.unit_price.toLocaleString()}</td>
                    <td class="text-right">¥${item.total_amount.toLocaleString()}</td>
                    <td class="text-left">${item.note || ''}</td>
                `;
                itemsBody.appendChild(row);
                
                subtotal += item.total_amount;
            });
            
            // 合計金額を設定
            const tax = Math.floor(subtotal * 0.1);
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = `¥${subtotal.toLocaleString()}`;
            document.getElementById('tax').textContent = `¥${tax.toLocaleString()}`;
            document.getElementById('total').textContent = `¥${total.toLocaleString()}`;
            
            // プレビューを表示
            document.getElementById('invoicePreview').style.display = 'block';
        }

        // ダウンロードボタン処理
        document.getElementById('downloadButton').addEventListener('click', async () => {
            const customerId = document.getElementById('customerId').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            try {
                const response = await fetch('/api/generate-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        start_date: startDate,
                        end_date: endDate
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `請求書_${document.getElementById('customerName').textContent}_${startDate}_${endDate}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('✅ 請求書がダウンロードされました！');
                } else {
                    alert('❌ ダウンロードに失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ エラーが発生しました');
            }
        });
    </script>
</body>
</html>
